<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Event Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <!-- Main -->
    <main id="home">
        <div id="welcomeBanner">Welcome to our Local Community Event Portal!</div>
        <p style="text-align:center;">Don't miss our <span style="color:red; font-weight:bold;">special offers</span> this month!</p>
        <p class="highlight" style="text-align:center;">Explore, Engage, Enjoy!</p>
    </main>

    <!-- Events Section -->
    <section id="events">
        <h2>Past Events</h2>
        <table>
            <caption>Community Events Gallery</caption>
            <tr>
                <td>
                    <img src="C:\Users\madag\Downloads\band.png" alt="Music Night" title="Music Night" class="event-img"><br>
                    <input type="text" placeholder="Music Night">
                </td>
                <td>
                    <img src="C:\Users\madag\Downloads\street-food.png" alt="Food Festival" title="Food Festival" class="event-img"><br>
                    <input type="text" placeholder="Food Festival">
                </td>
                <td>
                    <img src="C:\Users\madag\Downloads\art.png" alt="Art Show" title="Art Show" class="event-img"><br>
                    <input type="text" placeholder="Art Show">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="C:\Users\madag\Downloads\finish-line.png" alt="Marathon" title="Marathon" class="event-img"><br>
                    <input type="text" placeholder="Marathon">
                </td>
                <td>
                    <img src="C:\Users\madag\Downloads\cleaning.png" alt="Clean-up Drive" title="Clean-up Drive" class="event-img"><br>
                    <input type="text" placeholder="Clean-up Drive">
                </td>
                <td>
                    <img src="C:\Users\madag\Downloads\technical-support.png" alt="Tech Fair" title="Tech Fair" class="event-img"><br>
                    <input type="text" placeholder="Tech Fair">
                </td>
            </tr>
        </table>
    </section>

    <!-- Contact / Registration -->
    <section id="contact">
        <h2>Register for Events</h2>
        <form onsubmit="showConfirmation(event)">
            <label>Name: <input type="text" name="name" required placeholder="Your Name" autofocus></label>
            <label>Email: <input type="email" name="email" required placeholder="your@email.com"></label>
            <label>Date: <input type="date" name="date" required></label>
            <label>Event Type:
                <select name="eventType" id="eventType" onchange="savePreference()">
                    <option value="">--Select--</option>
                    <option value="music">Music</option>
                    <option value="art">Art</option>
                    <option value="sports">Sports</option>
                </select>
            </label>
            <label>Message: <textarea onkeyup="countChars(this)"></textarea></label>
            <label>Phone: <input type="text" onblur="validatePhone(this)"></label>
            <output id="confirmation"></output>
            <button type="submit" onclick="confirmSubmit()">Submit</button>
        </form>
        <div style="text-align:center;">
            <button class="btn-clear" onclick="clearPreferences()">Clear Preferences</button>
        </div>
    </section>

    <!-- Video -->
    <section>
        <h2>Event Promo</h2>
        <video id="promoVideo" width="400" controls oncanplay="videoReady()">
            <source src="videos/promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p id="videoStatus"></p>
    </section>

    <!-- Geolocation -->
    <section>
        <h2>Find Nearby Events</h2>
        <div style="text-align:center;">
            <button onclick="findLocation()">Find Nearby Events</button>
        </div>
        <p id="location"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Local Community Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
